<!-- Date selector -->
<div class="date">
  <img class="date__arrow date__arrow--left" src="graphics/arrow.svg" alt="arrow">
  <p class="date__picker">06.12.2021</p>
  <img class="date__arrow date__arrow--right" src="graphics/arrow.svg" alt="arrow">
</div>

<!-- Date-part buttons -->
<ul class="part">
  <li class="part__range">D</li>
  <li class="part__range">W</li>
  <li class="part__range part__range--active">M</li>
  <li class="part__range">Y</li>
</ul>
